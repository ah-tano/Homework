<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@515&family=Dancing+Script:wght@683&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
  </head>
  <body>
    <div class="page-container">
      <article id="notes">
        <h1>
          The life is too short <br />
          not to try a lot of interesting stuff
        </h1>
        <h2>Forget nothing to do</h2>
        <section class="notes-input">
          <form class="notes-input-form">
            <input
              type="text"
              placeholder="Enter your new action for the greatest success achievement"
              class="notes-input-form"
              name="text"
            />
            <button class="notes-input-form-btn">Create</button>
          </form>
        </section>
        <section class="notes-output">
          <!-- <div class="note">
            <span class="delete-btn"></span>
          </div> -->
        </section>
      </article>
    </div>
    <div id="footer"></div>
    <script src="./script/script.js" type="module"></script>
  </body>
</html>
